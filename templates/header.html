{% load static %}
<header>
  <h1>Media-Tube</h1>
    <div class="ml-5">
        <button type="button" class="Videos DarkButton" onclick="location.href = '{% url 'media-list' %}'" >
        <h2>Videos</h2>
      </button>
    </div>
  {% if not request.user.is_authenticated %}
    <div class="LogButtons">
      <button type="button" class="Signup LigthButton" onclick="location.href = '{% url 'signup' %}'" >
        <h2>Sign Up</h2>
      </button>
      <button type="button" class="Login DarkButton" onclick="location.href = '{% url 'login' %}'">
        <h2>Log In</h2>
      </button>
    </div>
  {% else %}
    <div class="UserInfo">
    {% if request.user.profile.photo %}
      <img src="{{ request.user.profile.photo.url }}" alt="{{ user.name }}'s image"  class="img-fluid avatar">
    {% else %}
         <img src="{% static 'registration/img/no-photo.jpg' %}" class="img-fluid avatar">
    {% endif %}
      <button type="button" class="Profile LigthButton " onclick="location.href = '{% url 'profile' %}'">
        <h2>Profile</h2>
      </button>
      <button type="button" class="Logout DarkButton" onclick="location.href = '{% url 'logout' %}'" >
        <h2>Logout</h2>
      </button>
    </div>
  {% endif %}
</header>
