{% extends 'root.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5 mt-xl-5">
      <br>
      <br>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
            <!-- Previa de la foto -->
            <div class="col-md-2">
              {% if request.user.profile.photo %}
                <img src="{{request.user.profile.photo.url}}" class="img-fluid">
                <p class="mt-1">Â¿Borrar? <input type="checkbox" id="photo-clear" name="photo-clear" /></p>
              {% else %}
                  <img src="{% static 'registration/img/no-photo.jpg' %}" class="img-fluid">
              {% endif %}
            </div>
            <!-- Formulario -->
            <div class="col-md-10">
              <h3>Perfil</h3>
              <input type="file" name="photo" class="form-control-file mt-3" id="id_photo">
              {{ form.country }}
              {{ form.city }}
                <p><input type="text" value="{{ request.user.first_name }}" class="form-control mt-3" readonly></p>
                <p><input type="text" value="{{ request.user.last_name }}" class="form-control mt-3" readonly></p>
                <p><input type="email" value="{{ request.user.email }}" class="form-control mt-3" readonly></p>
                <p class="mt-3">Si desea editar su otros datos haz clic <a href="{% url 'profile_data' %}">aqui</a></p>
              <input type="submit" class="btn btn-primary btn-block mt-3" value="Actualizar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
